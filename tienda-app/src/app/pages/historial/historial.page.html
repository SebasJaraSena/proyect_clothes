<ion-header>
  <ion-toolbar>
       <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="ordenes.length > 0; else sinOrdenes">
  <ion-list>
    <ion-item *ngFor="let orden of ordenes">
      <ion-label>
        <h2>Orden #{{ orden.id }}</h2>
        <p>Fecha: {{ orden.creada_en | date:'short' }}</p>
        <p>Total: ${{ orden.total }}</p>
        <ion-list>
          <ion-item *ngFor="let item of orden.items">
            <ion-label>
              {{ item.producto_nombre }} (x{{ item.cantidad }}) - ${{ item.precio_unitario }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #sinOrdenes>
  <ion-text color="medium">
    <p class="ion-padding">No has realizado compras aún 🛍️</p>
  </ion-text>
</ng-template>
