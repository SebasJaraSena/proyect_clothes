<ion-header>
  <ion-toolbar>
    <ion-title >Tienda Deportiva</ion-title>
    <ion-button color="primary" id="popover-button">Open Menu</ion-button>
  </ion-toolbar>

</ion-header>
<ion-popover trigger="popover-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">
          <ion-button [routerLink]="['/login']">
            Iniciar sesi√≥n
          </ion-button>
        </ion-item>
        <ion-item [button]="true" [detail]="false">
          <ion-button [routerLink]="['/registro']">
            Registro
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content>
  <ion-searchbar placeholder="Buscar productos..." (ionInput)="buscar($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let producto of filtrarLista()" style="text-align: center;">
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.precio | currency:'USD' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ producto.descripcion }}
      </ion-card-content>
      <ion-button color="primary" (click)="comprar(producto)">Comprar</ion-button>
    </ion-card>
  </ion-list>
</ion-content>
